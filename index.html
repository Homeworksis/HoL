<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower</title>
    <link rel="stylesheet" href="styles.css">
    <h1 class="element">Higher or Lower</h1>
</head>
<body>
    <section class="element">
        <p id="text" type="text">Hi! Welcome to the game of Higher or Lower! To play this game, you will have to guess if the number I am thinking of is higher or lower than the number shown.</p>
        <p id="highestStreakText">1</p>
        <p id="streakText"></p>
        <p id="rightWrongText"></p>
    </section>
    <section>
        <p id="displayNumberText"></p>
    </section>
    <div id="buttons">
        <button id="higherButton">Higher</button>
        <button id="lowerButton">Lower</button><br>
        <button id="nextButton">Next</button>
    </div>
</body>
<script src="script.js"></script>
</html>
